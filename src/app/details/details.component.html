<div class="profile">
    <div class="card text-center">
      <div class="card-body">
        <h2 class="card-title">Account holder's Profile</h2>
        <hr>
        <div class="row">       
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{profileData.name}}</p>
          </div>
        </div>
        <hr>
        <div class="row">         
        <div class="col-sm-9">
            <p class="text-muted mb-0">{{profileData.accountNumber}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{profileData.phoneNumber}}</p>
          </div>
        </div>        
        </div>
      </div>
    </div>
